{% load static %}

<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-7">
        <div class="list-inline">
          <a class="f-dt_sans" href="tel:+55-4XX-634-7071"><i class="fa fa-phone"></i>040-2319-4532</a>
          <a class="f-dt_sans" href="tel:info@themevessel.com"><i class="fa fa-envelope"></i>contact@autoexchange.com</a>
          <a class="f-dt_sans" href="tel:info@themevessel.com"><i class="fa fa-clock-o"></i>MON - SUN: 8:00AM - 6:00PM</a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-5">
        <ul class="top-social-media pull-right">
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'dashboard' %}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
          </li>
          <li>
            <a href="#" class="sign-in" id="logout_link"><i class="fa fa-sign-out"></i> Logout</a>
            <form method="POST" action="{% url 'logout' %}" id="logout">
              {% csrf_token %}
              <input type="hidden">
            </form>
          </li>
          {% else %}
          <li>
            <a href="{% url 'login' %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
          </li>
          <li>
            <a href="{% url 'register' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</header>
<!-- Top header end -->
